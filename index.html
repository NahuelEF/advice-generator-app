<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Nahuel Fedele | Advice generator app</title>
  </head>
  <body>
    <main class="main">
      <div id="loader" class="loader">
        <span class="loader__spinner"></span>
      </div>
      <h1 class="main__title">Advice <span id="number">#117</span></h1>
      <p id="advice" class="main__paragraph">
        It is easy to sit up and take notice, what's difficult is getting up and
        taking action.
      </p>
      <span class="divider"> </span>
      <button id="button" class="main__button" type="button">
        <img src="./images/icon-dice.svg" alt="Dice" draggable="false" />
      </button>
    </main>

    <footer class="footer">
      <p class="footer__paragraph">
        Challenge by
        <a
          class="footer__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Code by
        <a
          class="footer__link"
          href="https://www.frontendmentor.io/profile/NahuelEF"
          target="_blank"
          rel="noopener noreferrer"
          >Nahuel Fedele</a
        >.
      </p>
    </footer>
    <script src="./src/js/app.js"></script>
  </body>
